<!DOCTYPE HTML>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
                        <h1 class="mt-5 mb-4" >Sign Up</h1>
                        <form method="POST" onsubmit="return passMatch(event)">
                            <label class="form-label">Only Alphabets allowed in Name and Industry Field</label>
                            <label class="form-label">Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, 1 special character and be at least 8 characters long</label>

                            <!-- Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" name="name" id="Full_Name" class="form-control" required maxlength="45" pattern="^[a-zA-Z0-9_]+"/>
                                <label class="form-label" for="Full_Name">Full Name</label>
                            </div>
                            
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="Email" name="email" class="form-control" required/>
                                <label class="form-label" for="Email">Email address</label>
                            </div>
                        
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="Pass" name="pass" class="form-control" required minlength="8" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$"/>
                                <label class="form-label" for="Pass">Password</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="Con_Pass" name="con_pass" class="form-control" required minlength="8"/>
                                <label class="form-label" for="con_pass">Confirm Password</label>
                                <p style="display: none;" id="noMatch">Passwords do not match</p>
                            </div>

                            <!-- Industry input -->
                             <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="Industry" name="industry" class="form-control" required maxlength="45" pattern="^[a-zA-Z]+"/>
                                <label class="form-label" for="Industry">Industry</label>
                            </div>
                        
                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>
                        
                            <!-- Login buttons -->
                            <div class="text-center">
                            <p>Already Registered? <a href="{{ url_for('login') }}">Sign In</a></p>
                            <p>Want to register as an influencer? <a href="{{ url_for('register_influencer') }}">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/static/validate.js"></script>
    </body>
</html>

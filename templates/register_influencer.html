        <!DOCTYPE HTML>
        <html>
            <head>
                <title>Sign Up</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            </head>
            <body>
                <section class="vh-100">
                    <div class="container-fluid h-custom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                class="img-fluid" alt="Sample image">
                            </div>
                            <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}
                                <h1 class="mt-5 mb-4" >Sign Up</h1>
                                <form method="POST" onsubmit="return passMatch(event)">
                                    
                                    <label class="form-label">Only Alphabets allowed in Name and Industry Field</label>
                                    <label class="form-label">Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, 1 special character and be at least 8 characters long</label>

                                    <!-- Name input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" name="name" id="Full_Name" class="form-control" required maxlength="45" pattern="^[a-zA-Z0-9_]+"/>
                                        <label class="form-label" for="Full_Name">Full Name</label>
                                    </div>
                                    
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="Email" name="email" class="form-control" />
                                        <label class="form-label" for="Email">Email address</label>
                                    </div>
                                
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="Pass" name="pass" class="form-control" required minlength="8" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$"/>
                                        <label class="form-label" for="Pass">Password</label>
                                    </div>
        
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="Con_Pass" name="con_pass" class="form-control" required minlength="8"/>
                                        <label class="form-label" for="con_pass">Confirm Password</label>
                                        <p style="display: none;" id="noMatch">Passwords do not match</p>
                                    </div>
                                    
                                    <!-- Category input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <select id="category" name="category" class="form-control" required>
                                            <option value="" disabled selected>Choose your Category</option>
                                            <option value="beauty">Beauty</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="fitness">Fitness</option>
                                            <option value="health">Health</option>
                                            <option value="travel">Travel</option>
                                            <option value="food">Food</option>
                                            <option value="lifestyle">Lifestyle</option>
                                            <option value="gaming">Gaming</option>
                                            <option value="technology">Technology</option>
                                            <option value="photography">Photography</option>
                                            <option value="music">Music</option>
                                            <option value="parenting">Parenting</option>
                                            <option value="finance">Finance</option>
                                            <option value="education">Education</option>
                                            <option value="sports">Sports</option>
                                            <option value="art">Art</option>
                                            <option value="home-decor">Home Decor</option>
                                            <option value="pets">Pets</option>
                                            <option value="automotive">Automotive</option>
                                            <option value="books">Books</option>
                                            <option value="diy">DIY</option>
                                            <option value="environment">Environment</option>
                                            <option value="entertainment">Entertainment</option>
                                            <option value="business">Business</option>
                                            <option value="spirituality">Spirituality</option>
                                            <option value="dating">Dating</option>
                                            <option value="career">Career</option>
                                            <option value="event-planning">Event Planning</option>
                                            <option value="gaming-cosplay">Gaming Cosplay</option>
                                            <option value="luxury">Luxury</option>
                                            <option value="outdoors">Outdoors</option>
                                            <option value="wellness">Wellness</option>
                                            <option value="mental-health">Mental Health</option>
                                            <option value="non-profit">Non-Profit</option>
                                            <option value="comedy">Comedy</option>
                                            <option value="news">News</option>
                                            <option value="personal-development">Personal Development</option>
                                            <option value="relationship">Relationship</option>
                                            <option value="social-justice">Social Justice</option>
                                            <option value="sustainable-living">Sustainable Living</option>
                                            <option value="tech-gadgets">Tech Gadgets</option>
                                            <option value="videography">Videography</option>
                                            <option value="yoga">Yoga</option>
                                            <option value="crypto">Crypto</option>
                                            <option value="investment">Investment</option>
                                            <option value="real-estate">Real Estate</option>
                                        </select>
                                        <label class="form-label" for="category">Category</label>
                                    </div>

                                    <!-- Reach input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="number" id="Reach" name="reach" class="form-control" required maxlength="45" pattern="^[0-9]+$"/>
                                        <label class="form-label" for="Reach">Reach</label>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>
                                
                                    <!-- Login buttons -->
                                    <div class="text-center">
                                    <p>Already Registered? <a href="{{ url_for('login') }}">Sign In</a></p>
                                    <p>Want to register as a Sponsor? <a href="{{ url_for('register_sponsor') }}">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <script src="/static/validate.js"></script>
            </body>
        </html>
